<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="final/layout">
  <th:block layout:fragment="layout.home"><!--layout-->
    <!--body-->
    <div class="container d-flex justify-content-center">
      <div>
        <h1 class="mt-5 mb-5 text-center c">로그인</h1>
        <form  method="POST" th:action="@{/final/home}" class="d" style="font-size: 30px;">
          
          <div class="row">
            <label class="col-4 pr-0" name="ID">아이디</label>
            <div class="col-8">
              <input class="col-12 p-0" type="text" name="ID">
            </div>
          </div>

          <div class="row">
            <label class="col-4 pr-0">비밀번호</label>
            <div class="col-8">
              <input class="col-12 p-0" type="password" name="PWD">
            </div>

          </div>

          <div class="text-center">
            <button type="submit" class="col-12  btn btn-primary">LOGIN</button>
            <a class="text-muted bg-white border-0 " role="button">Sign Up</a>
          </div>
        </form>

      </div>
    </div>
    <!--body-->
  </th:block>
</html>
