<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="final/layout">
    <body>
    <th:block layout:fragment="layout.home"><!--layout-->
        <!--body-->
        <div class="container d-flex justify-content-center">
        <div>
            <h1 class="mt-5 mb-5 text-center c">회원 가입</h1>
            <form action="/Sign_Up" class = "d">
                <div class="row">
                    <label class="col-3 pr-0">아이디</label>
                    <div class="col-8">
                        <input class="col-12 p-0" type="text" id="id">
                    </div>
                </div>

                <div class="row">
                    <label class="col-3 pr-0">이름</label>
                    <div class="col-8">
                        <input class="col-12 p-0" type="text" id="name">
                    </div>
                </div>

                <div class="row">
                    <label class="col-3 pr-0">비밀번호</label>
                    <div class="col-8">
                        <input class="col-12 p-0" type="password" id="pwd">
                    </div>
                </div>

                <div class="row">
                    <label class="col-3 pr-0">이메일</label>
                    <div class="col-8">
                        <input class="col-12 p-0" type="email" id="email">
                    </div>
                </div>

                <div class="row">
                    <label class="col-3 pr-0">비밀번호 확인</label>
                    <div class="col-8">
                        <input class="col-12 p-0" type="password" id="pwdcheck">
                    </div>
                </div>

                <div class="row">
                    <label class="col-3 pr-0">전화번호</label><!--번호 앞자리-->
                    <div class="row col-8 d-flex justify-content-center">
                        <div class="col-1 pr-5">
                        <select class="row" name="tel1" size="1" id="tel1">
                            <option value="010" selected>010</option>
                            <option value="011" selected>011</option>
                            <option value="031" selected>031</option>
                            <option value="02" selected>02</option>
                            <option value="" selected>선택</option>
                        </select>
                    </div>-
                    <div class="col-4 p-0">
                        <input class="col-11 p-0" type="text" id="tel2">
                    </div>-
                    <div class="col-4 p-0">
                        <input class="col-11 p-0" type="text" id="tel3">
                    </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-3 pr-0">주소</label>
                    <div class="col-8">
                        <input class="col-12 p-0" type="text" id="addr" style="height: 8rem;">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="col-12 mt-5 btn btn-primary">가입하기</button>
                </div>
            </form>
        </div>
    </div>
    <!--body-->
    </th:block>
      </body>
</html>
