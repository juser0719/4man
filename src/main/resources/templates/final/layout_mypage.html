<!DOCTYPE html>
<!--layout 가운데 메인과 네비게이션-->
<meta charset="UTF-8">
<html xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Anton|Cute+Font|Gamja+Flower|Hi+Melody|Poor+Story|Stylish|Sunflower:300&display=swap&subset=korean"
        rel="stylesheet">
    <style>
        .color {
            background-color: blueviolet;
        }

        .color:hover {
            background-color: rebeccapurple;
        }

        .a {
            font-family: 'Stylish', sans-serif;
        }

        .b {
            font-family: 'Hi Melody', cursive;
            font-size: 23px;
        }

        .c {
            font-family: 'Gamja Flower', cursive;
            font-size: 40px;
        }

        .d {
            font-family: 'Cute Font', cursive;
            font-size: 20px;
        }

        .e {
            font-family: 'Poor Story', cursive;
        }

        .f {
            font-family: 'Anton', sans-serif;
        }

        .g {
            font-family: 'Sunflower', sans-serif;
        }
    </style>
    <title></title>
    <script></script>
</head>

<body>
    <!--Header-->
    <header class="blog-header py-3">
        <!--제가 만든 제과  제목-->
        <div class="jumbotron d-flex p-3 p-md-5 text-dark rounded bg-white text-center justify-content-center border-bottom"
            style="background: url(/images/header/header.PNG) no-repeat; background-position: center center;">
            <div class="col-md-8 px-0">
                <a href="/" class="a text-dark text-decoration-none"></a>
                <h1 class="display-4" style="font-size: 70px;">제가 만든 제과 </h1></a>
                <p class="my-3 a">
                    made by JBBK
                </p>
            </div>
        </div>
        <!--제가 만든 제과  제목-->
        <!--nav bar-->
        <div class="container b ">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-8">
                    <a class="text-muted p-1 " href="#">회사 소개</a>

                    <form method="POST" th:action="@{/final/Introduction_item}">
                        <a type="submit" class="text-muted p-1 " href="">제품 소개</a>
                    </form>

                    <a class="text-muted p-1 " href="#"> 이벤트 </a>
                    <a class="text-muted p-1 " href="#"> 고객센터 </a>
                    <a class="text-muted p-1 " href="#"> 인재채용 </a>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center">
                    <form method="POST" th:action="@{/final/SignIn}">
                        <!--SignIn/SignUP form-->
                        <button type="submit" name="ID" class="text-muted bg-white border-0 b">Sign In</button>/
                        <!--로그인 팝업창-->
                    </form>

                    <form method="POST" th:action="@{/final/SignUP}">
                        <button type="submit" class="text-muted bg-white border-0 b">Sign Up</button>
                        <!--계정생성 팝업창-->
                    </form>
                    <!--SignIn/SignUP form-->
                    <!-- <button name="ID"></button> -->
                    <a th:utext="${resultMap.VIEW}"></a>
                </div>

            </div>
        </div>
        <!--nav bar-->
    </header>
    <!--layout-->
    <div>
        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h2 class="card-text my-5">
                    마이페이지
                </h2>
            </div>
        </div>
        <div>아무것도 없습니다.</div>
        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h2 class="card-text my-5">
                    마이페이지
                </h2>
            </div>
        </div>
        <div>
            <div>주문확인</div>
            <div>지원이력</div>
            <div>회원정보수정</div>
            <div>질문조회</div>
        </div>

    </div>
</body>

</html>
