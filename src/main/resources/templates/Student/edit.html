<!-- /.row -->
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Form Elements
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" method="POST" th:action=@{/organization/update}> 
                                <input type="hidden" name="ORGANIZATION_SEQ" th:value="${resultMap.ORGANIZATION_SEQ }">
                                <div class="form-group">
                                    <label>Organization Name Text Input </label>
                                    <input class="form-control" type="text" name="NAME" th:value="${resultMap.NAME }">
                                </div>
                                <div class="form-group">
                                    <label>TELEPHONE Text Input with Placeholder </label>
                                    <input class="form-control" type="text" name="TELEPHONE"
                                        placeholder="000) 00-0000-0000" th:value="${resultMap.TELEPHONE }">
                                    <p class="help-block">Base form 000) 00-0000-0000</p>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">ORDER_NUMBER Disabled input </label>
                                    <input class="form-control" type="text" name="ORDER_NUMBER" placeholder="1"
                                        th:value="${resultMap.ORDER_NUMBER }">
                                </div>
                                <button type="submit" class="btn btn-default"> Button</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </th:block>
</div>
<!-- /.row -->
