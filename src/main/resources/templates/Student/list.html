<!-- /.row -->
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
	<th:block layout:fragment="layout.content">
		<script>
			$(document).ready(function () {
				$("#layerModal").click(function () {
					$("#myModal").modal();
				});
			});
		</script>
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Advanced Tables
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead>
								<tr>
									<th><input type="checkbox" id="selecctall" /></th>
									<th>NAME</th>
									<th>PASSPORT</th>
									<th>Update</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="resultData: ${resultMap.resultList}">
									<td><input type="checkbox" id="selecctall" /></td>
									<td th:text=${resultData.id}>ORGANIZATION_SEQ</td>
									<td><a href="./student/read"
											th:href=@{/student/read(id=${resultData.id})} th:text=${resultData.name}>NAME
											</a> </td>
									<td th:text=${resultData.passportNumber}>ORDER_NUMBER</td>
									<td><a href="./student/update"
											th:href=@{/student/update(id=${resultData.id})}>edit
											</a> </td> <td><a href="./student/delete"
												th:href=@{/student/delete(id=${resultData.id})}>delete
												</a> </td> </tr> </tbody> </table> </div> <!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
	</th:block>
</div>
<!-- /.row -->
